<!DOCTYPE html>
<html lang="en">

<head>
	<meta content="text/html;charset=utf-8" http-equiv="Content-Type" />

	<title>Paul :: Lab9 - Client-side Data Persistence using LocalStorage API</title>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
		integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
	<style>
		main {
			width: 80%;
			margin: auto;
		}

		ul {
			margin-top: 1rem !important;
		}

		#clockContainer {
			font-size: 1em;
		}
	</style>
</head>

<body>
	<nav class="navbar navbar-expand-lg navbar-dark bg-primary">
		<a class="navbar-brand" href="#">CS472 ::: MiniBanking App</a>
		<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
			aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
			<span class="navbar-toggler-icon"></span>
		</button>
		<div class="collapse navbar-collapse" id="navbarSupportedContent">
			<ul class="navbar-nav mr-auto">
				<li class="nav-item active">
				</li>
			</ul>
			<span class="navbar-text" style="padding-right: 1em !important;">
				&nbsp;
			</span>
			<button class="btn btn-light my-2 my-sm-0">Sign Out</button>
		</div>
	</nav>

	<main>
		<h1>Bank Account Form</h1>
	
		<form id="newAccountForm">
	
			<div class="form-group">
				<label for="accountNumber">Account No</label>
				<input type="text" class="form-control" id="accountNumber" aria-describedby="accountNumber"
					placeholder="01-XXX-XXXX" pattern="[0-9]{2}-[A-Z0-9]{3}-[A-Z0-9]{4}" required />
				<small id="accountNumberLabel" class="form-text text-muted">Your unique account number</small>
			</div>
	
			<div class="form-group">
				<label for="customerName">Customer Name</label>
				<input type="input" class="form-control" id="customerName" placeholder="e.g. John B. Smith"
					pattern="[a-zA-Z\.\s]+" required />
			</div>
	
			<div class="form-group">
				<label for="accountType">Type of Account</label>
				<select class="custom-select" id="accountType">
					<option value="Checking" selected>Checking</option>
					<option value="Savings">Savings</option>
					<option value="Loan">Loan</option>
				</select>
			</div>
	
			<button type="submit" class="btn btn-primary">Create New Account</button>
		</form>
	
		<ul class="list-group" id="accounts">
			<li class="list-group-item active">List of Customer Accounts</li>
		</ul>

	</main>
</body>
<script src="./lib/jquery.js"></script>
<script src="./app.js"></script>

</html>
