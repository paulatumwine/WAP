<!DOCTYPE html>
<html lang="en">
	<head>
		<meta content="text/html;charset=utf-8" http-equiv="Content-Type"/>

		<title>Paul :: Web Application Programming</title>
		<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
		<style>
			form {
				margin: 72px;
			}
		</style>
	</head>
	<body>
		<form id="loginForm" onsubmit="event.preventDefault(); return logValues()">
			<div class="form-group">
				<label for="website">Website</label>
				<input type="text" class="form-control" id="website" aria-describedby="website" placeholder="Enter Website Url"
				pattern="https?://.+" title="Include http://">
			</div>
			<div class="form-group">
				<label for="email">Email address</label>
				<input type="email" class="form-control" id="email" aria-describedby="emailHelp" placeholder="Enter email">
				<small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
			</div>
			<div class="form-group">
				<label for="password">Password</label>
				<input type="password" class="form-control" id="password"
					   placeholder="Password"
					   pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{10,}"
					   title="Password must contain at least 10 characters in length and at least one number and one uppercase and lowercase letter." />
			</div>
			<div class="form-group form-check">
				<input type="checkbox" class="form-check-input" id="check">
				<label class="form-check-label" for="check">Check me out</label>
			</div>
			<button type="submit" class="btn btn-primary">Submit</button>
		</form>
		<p><a href="./addproduct.html">Add Product</a></p>
		<footer>
			<a href="http://validator.w3.org/check/referer">
				<img src="http://mumstudents.org/cs472/2014-09/images/w3c-html.png" alt="html validator"/>
			</a>
		</footer>
	</body>
</html>
